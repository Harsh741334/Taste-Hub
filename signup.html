<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Taste Hub</title>
    <link rel="stylesheet" href="style_level3.css">
    <style>
        .signup-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            text-align: center;
        }
        .signup-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container a {
            font-size: 12px;
            text-decoration: none;
            color: #ff6600;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1><a href="index_level3.html" class="home-link">Taste Hub</a></h1>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#partner">Partner with Us</a></li>
                <li class="signup"><a href="#signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Phone or Email" required>
        <input type="password" placeholder="Password" required>
        <a href="forgot_password.html">Forgot Password?</a>
        <button type="submit">Submit</button>
        <br>
        <a href="new_user.html">New User?</a>
    </div>
</body>
</html>
